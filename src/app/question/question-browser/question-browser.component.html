<md-nav-list>
    <md-list-item (click)="showQuestion(category)" *ngFor="let category of categories | async">
        <h3>{{category.name}}</h3>
        <div style="flex-grow: 1"></div>
        <app-percent [stat]="category.stat"></app-percent>
        <app-stat [stat]="category.stat"></app-stat>
    </md-list-item>
</md-nav-list>
