<div class="sign-up">
    <md-input [(ngModel)]="username" placeholder="Username" dividerColor="primary">
    </md-input>
    <br>
    <md-input [(ngModel)]="password" type="password" placeholder="Password" dividerColor="primary">
    </md-input>
    <button md-raised-button (click)="signUp()">Sign Up</button>
</div>
